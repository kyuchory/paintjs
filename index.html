<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PaintJS</title>
</head>
<body>
    <div class="wrap">
        <canvas id="canvas"></canvas>
        
        <input type="range" step="0.1" min="0.1" max="5" id="range" class="range" style="width: 200px;">
        
        <div class="btns">
            <button id="modeBtn">Paint</button>
            <button id="saveBtn">Save</button>
        </div>
        
        <div class="colors">
            <div class="color" style="background-color: white;"></div>
            <div class="color" style="background-color: black;"></div>
            <div class="color" style="background-color: red;"></div>
            <div class="color" style="background-color: orange;"></div>
            <div class="color" style="background-color: yellow;"></div>
            <div class="color" style="background-color: green;"></div>
            <div class="color" style="background-color: blue;"></div>
            <div class="color" style="background-color: navy;"></div>
            <div class="color" style="background-color: purple;"></div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
